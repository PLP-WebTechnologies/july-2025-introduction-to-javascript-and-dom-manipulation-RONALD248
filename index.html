<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JavaScript Fundamentals Assignment</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Introduction to JavaScript</h1>

  <!-- Part 1: Basics -->
  <section>
    <h2>Part 1: JavaScript Basics</h2>
    <input type="number" id="ageInput" placeholder="Enter your age">
    <button id="checkAgeBtn">Check Age</button>
    <p id="ageResult"></p>
  </section>

  <!-- Part 2: Functions -->
  <section>
    <h2>Part 2: Functions</h2>
    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">
    <button id="sumBtn">Calculate Sum</button>
    <p id="sumResult"></p>
  </section>

  <!-- Part 3: Loops -->
  <section>
    <h2>Part 3: Loops</h2>
    <button id="countdownBtn">Start Countdown</button>
    <p id="countdownResult"></p>
  </section>

  <!-- Part 4: DOM Manipulation -->
  <section>
    <h2>Part 4: DOM Manipulation</h2>
    <button id="toggleBtn">Toggle Highlight</button>
    <p id="domText">This text will change style (Highlighted) when when the Toggle Highlight is pressed like when switching on and off of a Switch.</p>

    <button id="addItemBtn">Add List Item</button>
    <ul id="itemList"></ul>
  </section>

  <script src="script.js"></script>
</body>
</html>
